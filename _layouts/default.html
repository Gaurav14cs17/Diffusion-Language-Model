<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a25;
      --text-primary: #f0f0f5;
      --text-secondary: #a0a0b0;
      --accent-1: #06d6a0;
      --accent-2: #118ab2;
      --border-color: #2a2a35;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.7;
      min-height: 100vh;
    }
    
    /* Animated gradient background */
    .bg-gradient {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: 
        radial-gradient(ellipse at 20% 0%, #06d6a015 0%, transparent 50%),
        radial-gradient(ellipse at 80% 100%, #118ab215 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, #06d6a008 0%, transparent 70%);
      animation: pulse 8s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* Hero Header */
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      background: linear-gradient(180deg, var(--bg-secondary) 0%, transparent 100%);
    }
    
    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #06d6a0, #118ab2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: glow 3s ease-in-out infinite;
    }
    
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 20px #06d6a040); }
      50% { filter: drop-shadow(0 0 40px #06d6a060); }
    }
    
    .hero-desc {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }
    
    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #06d6a0, #118ab2);
      color: white;
      box-shadow: 0 4px 15px #06d6a040;
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px #06d6a060;
    }
    
    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }
    
    .btn-secondary:hover {
      border-color: #06d6a0;
      color: #06d6a0;
    }
    
    /* Main Content */
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }
    
    h1, h2, h3, h4, h5, h6 {
      margin: 2.5rem 0 1rem;
      font-weight: 600;
    }
    
    h1 { 
      font-size: 2rem; 
      color: #06d6a0;
      border-bottom: 2px solid #06d6a040;
      padding-bottom: 0.5rem;
    }
    h2 { font-size: 1.6rem; color: #118ab2; }
    h3 { font-size: 1.3rem; color: var(--text-primary); }
    
    p { margin: 1rem 0; color: var(--text-secondary); }
    
    a { color: #06d6a0; text-decoration: none; transition: all 0.2s; }
    a:hover { color: #118ab2; }
    
    /* Code */
    pre, code {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-secondary);
      border-radius: 8px;
    }
    
    code {
      padding: 0.2rem 0.5rem;
      font-size: 0.85em;
      color: #06d6a0;
    }
    
    pre {
      padding: 1.5rem;
      overflow-x: auto;
      border: 1px solid var(--border-color);
      margin: 1.5rem 0;
    }
    
    pre code { padding: 0; background: none; color: var(--text-primary); }
    
    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      background: var(--bg-secondary);
      border-radius: 12px;
      overflow: hidden;
    }
    
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    
    th {
      background: linear-gradient(135deg, #06d6a020, #118ab220);
      color: #06d6a0;
      font-weight: 600;
    }
    
    tr:hover { background: var(--bg-tertiary); }
    
    /* Lists */
    ul, ol { margin: 1rem 0; padding-left: 2rem; color: var(--text-secondary); }
    li { margin: 0.5rem 0; }
    li::marker { color: #06d6a0; }
    
    /* Blockquotes */
    blockquote {
      border-left: 4px solid #06d6a0;
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
      background: #06d6a010;
      border-radius: 0 8px 8px 0;
      font-style: italic;
    }
    
    /* Images */
    img {
      max-width: 100%;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-color), transparent);
      margin: 2rem 0;
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 3rem 2rem;
      border-top: 1px solid var(--border-color);
      color: var(--text-secondary);
    }
    
    .footer-brand {
      font-size: 1.2rem;
      font-weight: 600;
      background: linear-gradient(135deg, #06d6a0, #118ab2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .hero-title { font-size: 2rem; }
      .content { padding: 2rem 1rem; }
      h1 { font-size: 1.6rem; }
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-primary); }
    ::-webkit-scrollbar-thumb { background: #06d6a040; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #06d6a0; }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <header class="hero">
    <h1 class="hero-title">{{ site.title }}</h1>
    <p class="hero-desc">{{ site.description }}</p>
    <div class="hero-buttons">
      <a href="https://github.com/Gaurav14cs17/{{ site.github.repository_name }}" class="btn btn-primary">
        ‚≠ê Star on GitHub
      </a>
      <a href="https://github.com/Gaurav14cs17" class="btn btn-secondary">
        üë§ View Profile
      </a>
    </div>
  </header>
  
  <main class="content">
    {{ content }}
  </main>
  
  <footer>
    <div class="footer-brand">Gaurav Goswami</div>
    <p>Building the future with AI & ML</p>
    <p style="margin-top: 1rem; font-size: 0.85rem;">¬© 2026 ‚Ä¢ Made with ‚ù§Ô∏è</p>
  </footer>
</body>
</html>
