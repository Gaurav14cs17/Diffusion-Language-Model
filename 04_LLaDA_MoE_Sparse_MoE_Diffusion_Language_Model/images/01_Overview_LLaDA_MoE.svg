  <rect x="90" y="2030" width="2020" height="210" rx="10" fill="#ffffff" stroke="#1565c0" stroke-width="2"/>
  
  <rect x="90" y="2030" width="2020" height="45" fill="#bbdefb"/>
  <text x="300" y="2062" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000000" text-anchor="middle">Model</text>
  <text x="600" y="2062" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000000" text-anchor="middle">Type</text>
  <text x="850" y="2062" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000000" text-anchor="middle">Total Params</text>
  <text x="1100" y="2062" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000000" text-anchor="middle">Active Params</text>
  <text x="1400" y="2062" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000000" text-anchor="middle">Beats LLaDA-8B?</text>
  <text x="1700" y="2062" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000000" text-anchor="middle">Efficiency</text>
  
  <text x="300" y="2110" font-family="Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle">LLaDA-8B</text>
  <text x="600" y="2110" font-family="Arial, sans-serif" font-size="18" fill="#c2185b" text-anchor="middle">Dense Diffusion</text>
  <text x="850" y="2110" font-family="Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle">8B</text>
  <text x="1100" y="2110" font-family="Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle">8B</text>
  <text x="1400" y="2110" font-family="Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle">Baseline</text>
  <text x="1700" y="2110" font-family="Arial, sans-serif" font-size="18" fill="#c62828" text-anchor="middle">Low</text>
  
  <text x="300" y="2150" font-family="Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle">Dream-7B</text>
  <text x="600" y="2150" font-family="Arial, sans-serif" font-size="18" fill="#c2185b" text-anchor="middle">Dense Diffusion</text>
  <text x="850" y="2150" font-family="Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle">7B</text>
  <text x="1100" y="2150" font-family="Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle">7B</text>
  <text x="1400" y="2150" font-family="Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle">Yes (some tasks)</text>
  <text x="1700" y="2150" font-family="Arial, sans-serif" font-size="18" fill="#c62828" text-anchor="middle">Low</text>
  
  <rect x="90" y="2165" width="2020" height="35" fill="#e8f5e9"/>
  <text x="300" y="2190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000" text-anchor="middle">LLaDA-MoE</text>
  <text x="600" y="2190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#7b1fa2" text-anchor="middle">MoE Diffusion</text>
  <text x="850" y="2190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000" text-anchor="middle">7B</text>
  <text x="1100" y="2190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32" text-anchor="middle">1.4B (80% less!)</text>
  <text x="1400" y="2190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32" text-anchor="middle">Yes (all tasks!)</text>
  <text x="1700" y="2190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32" text-anchor="middle">HIGH</text>
  
  <text x="300" y="2225" font-family="Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle">Qwen2.5-3B</text>
  <text x="600" y="2225" font-family="Arial, sans-serif" font-size="18" fill="#1565c0" text-anchor="middle">Dense AR</text>
  <text x="850" y="2225" font-family="Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle">3B</text>
  <text x="1100" y="2225" font-family="Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle">3B</text>
  <text x="1400" y="2225" font-family="Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle">N/A (AR baseline)</text>
  <text x="1700" y="2225" font-family="Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle">Medium</text>
  
  <!-- Footer -->
  <rect x="50" y="2300" width="2100" height="70" rx="10" fill="#37474f"/>
  <text x="1100" y="2345" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle">
    Paper: arXiv:2509.24389 | Models: huggingface.co/collections/inclusionAI/llada | Institutions: Renmin University, Ant Group
