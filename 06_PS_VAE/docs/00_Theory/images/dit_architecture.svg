  <text x="200" y="240" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle" font-style="italic">‚Ñí = ùîº[‚ÄñŒµ - Œµ_Œ∏(z_t, t, c)‚Äñ¬≤]</text>
  
