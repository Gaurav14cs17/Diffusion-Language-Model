<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38ef7d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#11998e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="380" fill="#1a1a2e" rx="15"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">PS-VAE Loss Function</text>
  
  <!-- Main Formula Box -->
  <rect x="50" y="55" width="700" height="60" rx="10" fill="#2d2d44" stroke="#667eea" stroke-width="2"/>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-style="italic">
    ℒ_PS-VAE = α·ℒ_semantic + γ·ℒ_pixel + λ·ℒ_perceptual + β·ℒ_KL
  </text>
  
  <!-- Loss Components Grid -->
  <!-- Semantic Loss -->
  <rect x="50" y="135" width="170" height="100" rx="10" fill="url(#purpleGrad)"/>
  <text x="135" y="165" font-family="Arial, sans-serif" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">ℒ_semantic</text>
  <text x="135" y="190" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle">MSE(D_sem(z),</text>
  <text x="135" y="205" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle">E_frozen(x))</text>
  <text x="135" y="225" font-family="Arial, sans-serif" font-size="10" fill="#c0c0c0" text-anchor="middle">Semantic features</text>
  
  <!-- Pixel Loss -->
  <rect x="235" y="135" width="170" height="100" rx="10" fill="url(#pinkGrad)"/>
  <text x="320" y="165" font-family="Arial, sans-serif" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">ℒ_pixel</text>
  <text x="320" y="190" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle">½·L1(x̂, x) +</text>
  <text x="320" y="205" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle">½·MSE(x̂, x)</text>
  <text x="320" y="225" font-family="Arial, sans-serif" font-size="10" fill="#c0c0c0" text-anchor="middle">Pixel reconstruction</text>
  
  <!-- Perceptual Loss -->
  <rect x="420" y="135" width="170" height="100" rx="10" fill="url(#cyanGrad)"/>
  <text x="505" y="165" font-family="Arial, sans-serif" font-size="13" fill="#1a1a2e" text-anchor="middle" font-weight="bold">ℒ_perceptual</text>
  <text x="505" y="195" font-family="Arial, sans-serif" font-size="11" fill="#1a1a2e" text-anchor="middle">LPIPS(x̂, x)</text>
  <text x="505" y="225" font-family="Arial, sans-serif" font-size="10" fill="#2d2d44" text-anchor="middle">VGG features</text>
  
  <!-- KL Loss -->
  <rect x="605" y="135" width="145" height="100" rx="10" fill="url(#greenGrad)"/>
  <text x="677" y="165" font-family="Arial, sans-serif" font-size="13" fill="#1a1a2e" text-anchor="middle" font-weight="bold">ℒ_KL</text>
  <text x="677" y="190" font-family="Arial, sans-serif" font-size="10" fill="#1a1a2e" text-anchor="middle">-½ Σ (1 + log σ²</text>
  <text x="677" y="205" font-family="Arial, sans-serif" font-size="10" fill="#1a1a2e" text-anchor="middle">- μ² - σ²)</text>
  <text x="677" y="225" font-family="Arial, sans-serif" font-size="10" fill="#2d2d44" text-anchor="middle">Regularization</text>
  
  <!-- Hyperparameters Box -->
  <rect x="50" y="255" width="700" height="105" rx="10" fill="#2d2d44" stroke="#4a4a6a" stroke-width="2"/>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">Default Hyperparameters:</text>
  
  <!-- Parameter values -->
  <g font-family="Arial, sans-serif" font-size="13">
    <circle cx="120" cy="310" r="8" fill="url(#purpleGrad)"/>
    <text x="140" y="315" fill="#e0e0e0">α = 1.0</text>
    <text x="140" y="335" fill="#888" font-size="10">(semantic weight)</text>
    
    <circle cx="280" cy="310" r="8" fill="url(#pinkGrad)"/>
    <text x="300" y="315" fill="#e0e0e0">γ = 1.0</text>
    <text x="300" y="335" fill="#888" font-size="10">(pixel weight)</text>
    
    <circle cx="440" cy="310" r="8" fill="url(#cyanGrad)"/>
    <text x="460" y="315" fill="#e0e0e0">λ = 0.1</text>
    <text x="460" y="335" fill="#888" font-size="10">(perceptual weight)</text>
    
    <circle cx="600" cy="310" r="8" fill="url(#greenGrad)"/>
    <text x="620" y="315" fill="#e0e0e0">β = 10⁻⁴</text>
    <text x="620" y="335" fill="#888" font-size="10">(KL weight - crucial!)</text>
  </g>
</svg>

