<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 700">
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="speedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="qualityGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="balanceGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7b731"/>
      <stop offset="100%" style="stop-color:#fa8231"/>
    </linearGradient>
    <marker id="arrow6" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#aaa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="950" height="700" fill="url(#bgGrad6)"/>
  
  <!-- Title -->
  <text x="475" y="40" fill="#fff" font-size="24" font-weight="bold" text-anchor="middle" font-family="system-ui">Speed vs Quality Tradeoff</text>
  <text x="475" y="68" fill="#aaa" font-size="14" text-anchor="middle" font-family="system-ui">Configurable parameters to balance generation speed and output quality</text>
  
  <!-- Main Chart Area -->
  <g transform="translate(80, 100)">
    <!-- Chart background -->
    <rect x="0" y="0" width="500" height="350" rx="10" fill="#1a1a3e" stroke="#444" stroke-width="1"/>
    
    <!-- Y-axis (Quality) -->
    <line x1="60" y1="30" x2="60" y2="320" stroke="#aaa" stroke-width="2" marker-end="url(#arrow6)"/>
    <text x="40" y="175" fill="#38ef7d" font-size="12" font-weight="bold" text-anchor="middle" transform="rotate(-90, 40, 175)" font-family="system-ui">Quality (Accuracy %)</text>
    
    <!-- Y-axis labels -->
    <text x="50" y="310" fill="#aaa" font-size="10" text-anchor="end" font-family="system-ui">60%</text>
    <text x="50" y="250" fill="#aaa" font-size="10" text-anchor="end" font-family="system-ui">70%</text>
    <text x="50" y="190" fill="#aaa" font-size="10" text-anchor="end" font-family="system-ui">80%</text>
    <text x="50" y="130" fill="#aaa" font-size="10" text-anchor="end" font-family="system-ui">90%</text>
    <text x="50" y="70" fill="#aaa" font-size="10" text-anchor="end" font-family="system-ui">100%</text>
    
    <!-- Grid lines -->
    <line x1="60" y1="305" x2="470" y2="305" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="60" y1="245" x2="470" y2="245" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="60" y1="185" x2="470" y2="185" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="60" y1="125" x2="470" y2="125" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="60" y1="65" x2="470" y2="65" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- X-axis (Speed) -->
    <line x1="60" y1="305" x2="480" y2="305" stroke="#aaa" stroke-width="2" marker-end="url(#arrow6)"/>
    <text x="270" y="340" fill="#667eea" font-size="12" font-weight="bold" text-anchor="middle" font-family="system-ui">Speed (tokens/second)</text>
    
    <!-- X-axis labels -->
    <text x="100" y="325" fill="#aaa" font-size="10" text-anchor="middle" font-family="system-ui">100</text>
    <text x="180" y="325" fill="#aaa" font-size="10" text-anchor="middle" font-family="system-ui">300</text>
    <text x="260" y="325" fill="#aaa" font-size="10" text-anchor="middle" font-family="system-ui">500</text>
    <text x="340" y="325" fill="#aaa" font-size="10" text-anchor="middle" font-family="system-ui">700</text>
    <text x="420" y="325" fill="#aaa" font-size="10" text-anchor="middle" font-family="system-ui">900+</text>
    
    <!-- Pareto curve -->
    <path d="M80,70 Q150,80 200,100 Q280,140 350,200 Q400,260 450,290" 
          stroke="url(#balanceGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- AR baseline point -->
    <circle cx="100" cy="130" r="10" fill="#ff6b6b" opacity="0.9"/>
    <text x="100" y="110" fill="#ff6b6b" font-size="10" text-anchor="middle" font-weight="bold" font-family="system-ui">AR (vLLM)</text>
    <text x="100" y="155" fill="#aaa" font-size="9" text-anchor="middle" font-family="system-ui">~150 tok/s</text>
    
    <!-- WeDLM conservative -->
    <circle cx="200" cy="100" r="10" fill="#38ef7d" opacity="0.9"/>
    <text x="200" y="80" fill="#38ef7d" font-size="10" text-anchor="middle" font-weight="bold" font-family="system-ui">Conservative</text>
    <text x="200" y="125" fill="#aaa" font-size="9" text-anchor="middle" font-family="system-ui">œÑ=0.3, ~350 tok/s</text>
    
    <!-- WeDLM balanced -->
    <circle cx="300" cy="160" r="12" fill="#f7b731" opacity="0.9" stroke="#fff" stroke-width="2"/>
    <text x="300" y="140" fill="#f7b731" font-size="10" text-anchor="middle" font-weight="bold" font-family="system-ui">Balanced ‚òÖ</text>
    <text x="300" y="185" fill="#aaa" font-size="9" text-anchor="middle" font-family="system-ui">œÑ=0.5, ~550 tok/s</text>
    
    <!-- WeDLM aggressive -->
    <circle cx="420" cy="230" r="10" fill="#667eea" opacity="0.9"/>
    <text x="420" y="210" fill="#667eea" font-size="10" text-anchor="middle" font-weight="bold" font-family="system-ui">Aggressive</text>
    <text x="420" y="255" fill="#aaa" font-size="9" text-anchor="middle" font-family="system-ui">œÑ=0.8, ~800 tok/s</text>
    
    <!-- Speed region annotation -->
    <rect x="320" y="40" width="140" height="25" rx="4" fill="#667eea" opacity="0.2"/>
    <text x="390" y="57" fill="#667eea" font-size="10" text-anchor="middle" font-family="system-ui">‚ö° 3-6√ó faster zone</text>
  </g>
  
  <!-- Parameter Controls -->
  <g transform="translate(610, 100)">
    <rect x="0" y="0" width="300" height="350" rx="10" fill="#1a1a3e" stroke="#667eea" stroke-width="2"/>
    <text x="150" y="30" fill="#fff" font-size="14" font-weight="bold" text-anchor="middle" font-family="system-ui">Key Parameters</text>
    
    <!-- Entropy Threshold -->
    <g transform="translate(20, 55)">
      <text x="0" y="0" fill="#f7b731" font-size="12" font-weight="bold" font-family="system-ui">œÑ (entropy_threshold)</text>
      <text x="0" y="18" fill="#aaa" font-size="10" font-family="system-ui">Controls when to fill mask positions</text>
      
      <!-- Slider visualization -->
      <rect x="0" y="28" width="260" height="8" rx="4" fill="#2a2a4e"/>
      <rect x="0" y="28" width="130" height="8" rx="4" fill="url(#balanceGrad)"/>
      <circle cx="130" cy="32" r="8" fill="#fff"/>
      
      <text x="0" y="50" fill="#38ef7d" font-size="9" font-family="system-ui">0.1 (strict)</text>
      <text x="260" y="50" fill="#667eea" font-size="9" text-anchor="end" font-family="system-ui">1.0 (relaxed)</text>
      
      <rect x="0" y="60" width="260" height="35" rx="4" fill="#2a2a4e"/>
      <text x="130" y="78" fill="#aaa" font-size="9" text-anchor="middle" font-family="system-ui">Lower œÑ ‚Üí Fewer tokens/step ‚Üí Higher quality</text>
      <text x="130" y="90" fill="#aaa" font-size="9" text-anchor="middle" font-family="system-ui">Higher œÑ ‚Üí More tokens/step ‚Üí Faster</text>
    </g>
    
    <!-- Position Penalty -->
    <g transform="translate(20, 160)">
      <text x="0" y="0" fill="#38ef7d" font-size="12" font-weight="bold" font-family="system-ui">Œ± (pos_penalty_factor)</text>
      <text x="0" y="18" fill="#aaa" font-size="10" font-family="system-ui">Preference for earlier positions</text>
      
      <rect x="0" y="28" width="260" height="8" rx="4" fill="#2a2a4e"/>
      <rect x="0" y="28" width="80" height="8" rx="4" fill="url(#qualityGrad)"/>
      <circle cx="80" cy="32" r="8" fill="#fff"/>
      
      <text x="0" y="50" fill="#aaa" font-size="9" font-family="system-ui">0.0</text>
      <text x="260" y="50" fill="#aaa" font-size="9" text-anchor="end" font-family="system-ui">0.5</text>
      
      <rect x="0" y="60" width="260" height="25" rx="4" fill="#2a2a4e"/>
      <text x="130" y="78" fill="#aaa" font-size="9" text-anchor="middle" font-family="system-ui">Higher Œ± ‚Üí Prefer filling early positions first</text>
    </g>
    
    <!-- Window Size -->
    <g transform="translate(20, 250)">
      <text x="0" y="0" fill="#667eea" font-size="12" font-weight="bold" font-family="system-ui">W (window_size)</text>
      <text x="0" y="18" fill="#aaa" font-size="10" font-family="system-ui">Maximum parallel positions</text>
      
      <rect x="0" y="28" width="260" height="8" rx="4" fill="#2a2a4e"/>
      <rect x="0" y="28" width="180" height="8" rx="4" fill="url(#speedGrad)"/>
      <circle cx="180" cy="32" r="8" fill="#fff"/>
      
      <text x="0" y="50" fill="#aaa" font-size="9" font-family="system-ui">4</text>
      <text x="260" y="50" fill="#aaa" font-size="9" text-anchor="end" font-family="system-ui">32</text>
      
      <rect x="0" y="60" width="260" height="25" rx="4" fill="#2a2a4e"/>
      <text x="130" y="78" fill="#aaa" font-size="9" text-anchor="middle" font-family="system-ui">Larger W ‚Üí More parallel potential</text>
    </g>
  </g>
  
  <!-- Benchmarks Table -->
  <g transform="translate(40, 480)">
    <rect x="0" y="0" width="870" height="200" rx="10" fill="#1a1a3e" stroke="#667eea" stroke-width="2"/>
    <text x="435" y="30" fill="#fff" font-size="16" font-weight="bold" text-anchor="middle" font-family="system-ui">Performance by Task Type</text>
    
    <!-- Table header -->
    <g transform="translate(40, 55)">
      <rect x="0" y="0" width="790" height="30" rx="4" fill="#2a2a4e"/>
      <text x="100" y="20" fill="#aaa" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">Task</text>
      <text x="260" y="20" fill="#aaa" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">AR Baseline</text>
      <text x="420" y="20" fill="#aaa" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">WeDLM Speed</text>
      <text x="560" y="20" fill="#aaa" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">Speedup</text>
      <text x="710" y="20" fill="#aaa" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">Quality</text>
    </g>
    
    <!-- Table rows -->
    <g transform="translate(40, 90)">
      <!-- Math -->
      <rect x="0" y="0" width="790" height="28" rx="2" fill="#1a3a2e" opacity="0.5"/>
      <text x="100" y="18" fill="#fff" font-size="10" text-anchor="middle" font-family="system-ui">üìê Math (GSM8K)</text>
      <text x="260" y="18" fill="#ff6b6b" font-size="10" text-anchor="middle" font-family="system-ui">~150 tok/s</text>
      <text x="420" y="18" fill="#38ef7d" font-size="10" text-anchor="middle" font-family="system-ui">~690 tok/s</text>
      <text x="560" y="18" fill="#38ef7d" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">4.6√ó</text>
      <text x="710" y="18" fill="#38ef7d" font-size="10" text-anchor="middle" font-family="system-ui">92.3% (‚Üë2.4%)</text>
      
      <!-- Code -->
      <rect x="0" y="32" width="790" height="28" rx="2" fill="#2a2a4e" opacity="0.5"/>
      <text x="100" y="50" fill="#fff" font-size="10" text-anchor="middle" font-family="system-ui">üíª Code (HumanEval)</text>
      <text x="260" y="50" fill="#ff6b6b" font-size="10" text-anchor="middle" font-family="system-ui">~150 tok/s</text>
      <text x="420" y="50" fill="#38ef7d" font-size="10" text-anchor="middle" font-family="system-ui">~450 tok/s</text>
      <text x="560" y="50" fill="#38ef7d" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">3.0√ó</text>
      <text x="710" y="50" fill="#38ef7d" font-size="10" text-anchor="middle" font-family="system-ui">80.5% (‚Üë4.3%)</text>
      
      <!-- Reasoning -->
      <rect x="0" y="64" width="790" height="28" rx="2" fill="#1a3a2e" opacity="0.5"/>
      <text x="100" y="82" fill="#fff" font-size="10" text-anchor="middle" font-family="system-ui">üß† Reasoning (ARC-C)</text>
      <text x="260" y="82" fill="#ff6b6b" font-size="10" text-anchor="middle" font-family="system-ui">~150 tok/s</text>
      <text x="420" y="82" fill="#38ef7d" font-size="10" text-anchor="middle" font-family="system-ui">~500 tok/s</text>
      <text x="560" y="82" fill="#38ef7d" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">3.3√ó</text>
      <text x="710" y="82" fill="#38ef7d" font-size="10" text-anchor="middle" font-family="system-ui">92.9% (‚Üë0.3%)</text>
      
      <!-- QA -->
      <rect x="0" y="96" width="790" height="28" rx="2" fill="#2a2a4e" opacity="0.5"/>
      <text x="100" y="114" fill="#fff" font-size="10" text-anchor="middle" font-family="system-ui">‚ùì Open QA (MMLU)</text>
      <text x="260" y="114" fill="#ff6b6b" font-size="10" text-anchor="middle" font-family="system-ui">~150 tok/s</text>
      <text x="420" y="114" fill="#f7b731" font-size="10" text-anchor="middle" font-family="system-ui">~280 tok/s</text>
      <text x="560" y="114" fill="#f7b731" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">1.9√ó</text>
      <text x="710" y="114" fill="#38ef7d" font-size="10" text-anchor="middle" font-family="system-ui">75.1% (‚Üë1.1%)</text>
    </g>
  </g>
</svg>

