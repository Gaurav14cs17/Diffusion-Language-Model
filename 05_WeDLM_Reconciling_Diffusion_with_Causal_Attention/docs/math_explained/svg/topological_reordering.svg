<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fff"/>
    </marker>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGrad2)"/>
  
  <!-- Title -->
  <text x="450" y="40" fill="#fff" font-size="24" font-weight="bold" text-anchor="middle" font-family="system-ui">Topological Reordering: The Core Innovation</text>
  <text x="450" y="65" fill="#aaa" font-size="14" text-anchor="middle" font-family="system-ui">How to predict tokens in parallel while maintaining causal attention</text>
  
  <!-- Step 1: Original Sequence with Masks -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="800" height="140" rx="10" fill="#1a1a3e" stroke="#444" stroke-width="1"/>
    <text x="20" y="30" fill="#667eea" font-size="16" font-weight="bold" font-family="system-ui">Step 1: Initial State (Masks in Generation Positions)</text>
    
    <!-- Token sequence -->
    <g transform="translate(30, 55)">
      <!-- Prompt tokens -->
      <rect x="0" y="0" width="60" height="50" rx="5" fill="#38ef7d" opacity="0.8"/>
      <text x="30" y="32" fill="#000" font-size="12" text-anchor="middle" font-weight="bold" font-family="system-ui">The</text>
      <text x="30" y="60" fill="#38ef7d" font-size="10" text-anchor="middle" font-family="system-ui">pos: 0</text>
      
      <rect x="70" y="0" width="60" height="50" rx="5" fill="#38ef7d" opacity="0.8"/>
      <text x="100" y="32" fill="#000" font-size="12" text-anchor="middle" font-weight="bold" font-family="system-ui">answer</text>
      <text x="100" y="60" fill="#38ef7d" font-size="10" text-anchor="middle" font-family="system-ui">pos: 1</text>
      
      <rect x="140" y="0" width="60" height="50" rx="5" fill="#38ef7d" opacity="0.8"/>
      <text x="170" y="32" fill="#000" font-size="12" text-anchor="middle" font-weight="bold" font-family="system-ui">is</text>
      <text x="170" y="60" fill="#38ef7d" font-size="10" text-anchor="middle" font-family="system-ui">pos: 2</text>
      
      <!-- Mask tokens -->
      <rect x="220" y="0" width="60" height="50" rx="5" fill="#f5576c" opacity="0.8"/>
      <text x="250" y="32" fill="#fff" font-size="12" text-anchor="middle" font-weight="bold" font-family="system-ui">[M]</text>
      <text x="250" y="60" fill="#f5576c" font-size="10" text-anchor="middle" font-family="system-ui">pos: 3</text>
      
      <rect x="290" y="0" width="60" height="50" rx="5" fill="#f5576c" opacity="0.8"/>
      <text x="320" y="32" fill="#fff" font-size="12" text-anchor="middle" font-weight="bold" font-family="system-ui">[M]</text>
      <text x="320" y="60" fill="#f5576c" font-size="10" text-anchor="middle" font-family="system-ui">pos: 4</text>
      
      <rect x="360" y="0" width="60" height="50" rx="5" fill="#f5576c" opacity="0.8"/>
      <text x="390" y="32" fill="#fff" font-size="12" text-anchor="middle" font-weight="bold" font-family="system-ui">[M]</text>
      <text x="390" y="60" fill="#f5576c" font-size="10" text-anchor="middle" font-family="system-ui">pos: 5</text>
      
      <rect x="430" y="0" width="60" height="50" rx="5" fill="#f5576c" opacity="0.8"/>
      <text x="460" y="32" fill="#fff" font-size="12" text-anchor="middle" font-weight="bold" font-family="system-ui">[M]</text>
      <text x="460" y="60" fill="#f5576c" font-size="10" text-anchor="middle" font-family="system-ui">pos: 6</text>
      
      <!-- Legend -->
      <rect x="550" y="5" width="15" height="15" rx="3" fill="#38ef7d" opacity="0.8"/>
      <text x="575" y="17" fill="#aaa" font-size="11" font-family="system-ui">Prompt (committed)</text>
      <rect x="550" y="30" width="15" height="15" rx="3" fill="#f5576c" opacity="0.8"/>
      <text x="575" y="42" fill="#aaa" font-size="11" font-family="system-ui">Mask (to predict)</text>
    </g>
  </g>
  
  <!-- Arrow -->
  <path d="M450,250 L450,270" stroke="#fff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Reordered for Causal Attention -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="800" height="160" rx="10" fill="#1a1a3e" stroke="#667eea" stroke-width="2"/>
    <text x="20" y="30" fill="#667eea" font-size="16" font-weight="bold" font-family="system-ui">Step 2: Topologically Reorder (Non-masks First, Then Masks)</text>
    
    <!-- Reordered sequence -->
    <g transform="translate(30, 55)">
      <!-- Non-mask tokens first (can attend to each other) -->
      <rect x="0" y="0" width="60" height="50" rx="5" fill="#38ef7d" opacity="0.8"/>
      <text x="30" y="32" fill="#000" font-size="12" text-anchor="middle" font-weight="bold" font-family="system-ui">The</text>
      <text x="30" y="60" fill="#38ef7d" font-size="10" text-anchor="middle" font-family="system-ui">pos: 0</text>
      
      <rect x="70" y="0" width="60" height="50" rx="5" fill="#38ef7d" opacity="0.8"/>
      <text x="100" y="32" fill="#000" font-size="12" text-anchor="middle" font-weight="bold" font-family="system-ui">answer</text>
      <text x="100" y="60" fill="#38ef7d" font-size="10" text-anchor="middle" font-family="system-ui">pos: 1</text>
      
      <rect x="140" y="0" width="60" height="50" rx="5" fill="#38ef7d" opacity="0.8"/>
      <text x="170" y="32" fill="#000" font-size="12" text-anchor="middle" font-weight="bold" font-family="system-ui">is</text>
      <text x="170" y="60" fill="#38ef7d" font-size="10" text-anchor="middle" font-family="system-ui">pos: 2</text>
      
      <!-- Separator -->
      <line x1="215" y1="-10" x2="215" y2="70" stroke="#667eea" stroke-width="2" stroke-dasharray="5,5"/>
      
      <!-- Masks placed after (attend to all non-masks via causal) -->
      <rect x="230" y="0" width="60" height="50" rx="5" fill="#f5576c" opacity="0.8" filter="url(#glow2)"/>
      <text x="260" y="32" fill="#fff" font-size="12" text-anchor="middle" font-weight="bold" font-family="system-ui">[M]</text>
      <text x="260" y="60" fill="#f5576c" font-size="10" text-anchor="middle" font-family="system-ui">pos: 3</text>
      
      <rect x="300" y="0" width="60" height="50" rx="5" fill="#f5576c" opacity="0.8" filter="url(#glow2)"/>
      <text x="330" y="32" fill="#fff" font-size="12" text-anchor="middle" font-weight="bold" font-family="system-ui">[M]</text>
      <text x="330" y="60" fill="#f5576c" font-size="10" text-anchor="middle" font-family="system-ui">pos: 4</text>
      
      <rect x="370" y="0" width="60" height="50" rx="5" fill="#f5576c" opacity="0.8" filter="url(#glow2)"/>
      <text x="400" y="32" fill="#fff" font-size="12" text-anchor="middle" font-weight="bold" font-family="system-ui">[M]</text>
      <text x="400" y="60" fill="#f5576c" font-size="10" text-anchor="middle" font-family="system-ui">pos: 5</text>
      
      <rect x="440" y="0" width="60" height="50" rx="5" fill="#f5576c" opacity="0.8" filter="url(#glow2)"/>
      <text x="470" y="32" fill="#fff" font-size="12" text-anchor="middle" font-weight="bold" font-family="system-ui">[M]</text>
      <text x="470" y="60" fill="#f5576c" font-size="10" text-anchor="middle" font-family="system-ui">pos: 6</text>
      
      <!-- Attention arrows showing masks attend to all prefix -->
      <path d="M260,-15 Q180,-40 100,-15" stroke="#667eea" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
      <path d="M330,-15 Q230,-50 100,-15" stroke="#667eea" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
      <path d="M400,-15 Q280,-60 100,-15" stroke="#667eea" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
    </g>
    
    <!-- Explanation box -->
    <rect x="540" y="45" width="240" height="85" rx="5" fill="#2a2a4e"/>
    <text x="660" y="70" fill="#fff" font-size="12" text-anchor="middle" font-weight="bold" font-family="system-ui">Why This Works:</text>
    <text x="555" y="90" fill="#aaa" font-size="11" font-family="system-ui">• Masks placed after non-masks</text>
    <text x="555" y="107" fill="#aaa" font-size="11" font-family="system-ui">• Causal mask lets them see prefix</text>
    <text x="555" y="124" fill="#aaa" font-size="11" font-family="system-ui">• All masks computed in parallel!</text>
  </g>
  
  <!-- Arrow -->
  <path d="M450,450 L450,470" stroke="#fff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Result -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="800" height="100" rx="10" fill="#1a1a3e" stroke="#38ef7d" stroke-width="2"/>
    <text x="20" y="30" fill="#38ef7d" font-size="16" font-weight="bold" font-family="system-ui">Step 3: Parallel Prediction → Commit Confident Tokens</text>
    
    <!-- Result sequence -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="#38ef7d" opacity="0.8"/>
      <text x="30" y="26" fill="#000" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">The</text>
      
      <rect x="70" y="0" width="60" height="40" rx="5" fill="#38ef7d" opacity="0.8"/>
      <text x="100" y="26" fill="#000" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">answer</text>
      
      <rect x="140" y="0" width="60" height="40" rx="5" fill="#38ef7d" opacity="0.8"/>
      <text x="170" y="26" fill="#000" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">is</text>
      
      <rect x="210" y="0" width="60" height="40" rx="5" fill="#38ef7d" opacity="0.8"/>
      <text x="240" y="26" fill="#000" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">forty</text>
      
      <rect x="280" y="0" width="60" height="40" rx="5" fill="#38ef7d" opacity="0.8"/>
      <text x="310" y="26" fill="#000" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">two</text>
      
      <rect x="350" y="0" width="60" height="40" rx="5" fill="#f5576c" opacity="0.5"/>
      <text x="380" y="26" fill="#fff" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">[M]</text>
      
      <rect x="420" y="0" width="60" height="40" rx="5" fill="#f5576c" opacity="0.5"/>
      <text x="450" y="26" fill="#fff" font-size="11" text-anchor="middle" font-weight="bold" font-family="system-ui">[M]</text>
      
      <!-- Checkmarks for committed -->
      <text x="240" y="-8" fill="#38ef7d" font-size="14" text-anchor="middle">✓</text>
      <text x="310" y="-8" fill="#38ef7d" font-size="14" text-anchor="middle">✓</text>
      
      <!-- Info -->
      <text x="550" y="15" fill="#fff" font-size="12" font-family="system-ui">High confidence → Commit</text>
      <text x="550" y="32" fill="#aaa" font-size="12" font-family="system-ui">Low confidence → Re-predict</text>
    </g>
  </g>
</svg>

