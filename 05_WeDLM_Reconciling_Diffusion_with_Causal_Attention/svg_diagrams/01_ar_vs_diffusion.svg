<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="arGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a5a"/>
    </linearGradient>
    <linearGradient id="diffGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#45b7aa"/>
    </linearGradient>
    <linearGradient id="wedlmGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#fff" font-size="20" font-weight="bold" font-family="Arial">
    AR vs Diffusion vs WeDLM
  </text>
  
  <!-- AR Model Section -->
  <rect x="30" y="60" width="260" height="320" rx="10" fill="#2d2d44" stroke="#ff6b6b" stroke-width="2"/>
  <text x="160" y="90" text-anchor="middle" fill="#ff6b6b" font-size="16" font-weight="bold" font-family="Arial">
    Autoregressive (AR)
  </text>
  
  <!-- AR steps -->
  <g transform="translate(50, 110)">
    <rect x="0" y="0" width="50" height="30" rx="5" fill="url(#arGrad)"/>
    <text x="25" y="20" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial">The</text>
    <text x="70" y="20" fill="#666" font-size="14" font-family="Arial">→ Step 1</text>
  </g>
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="50" height="30" rx="5" fill="url(#arGrad)"/>
    <rect x="55" y="0" width="50" height="30" rx="5" fill="url(#arGrad)"/>
    <text x="25" y="20" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial">The</text>
    <text x="80" y="20" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial">quick</text>
    <text x="130" y="20" fill="#666" font-size="14" font-family="Arial">→ Step 2</text>
  </g>
  <g transform="translate(50, 190)">
    <rect x="0" y="0" width="50" height="30" rx="5" fill="url(#arGrad)"/>
    <rect x="55" y="0" width="50" height="30" rx="5" fill="url(#arGrad)"/>
    <rect x="110" y="0" width="50" height="30" rx="5" fill="url(#arGrad)"/>
    <text x="25" y="20" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial">The</text>
    <text x="80" y="20" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial">quick</text>
    <text x="135" y="20" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial">brown</text>
    <text x="185" y="20" fill="#666" font-size="14" font-family="Arial">→ Step 3</text>
  </g>
  
  <text x="160" y="280" text-anchor="middle" fill="#ff6b6b" font-size="14" font-family="Arial">
    N tokens = N steps
  </text>
  <text x="160" y="310" text-anchor="middle" fill="#888" font-size="12" font-family="Arial">
    ✅ KV Cache
  </text>
  <text x="160" y="330" text-anchor="middle" fill="#888" font-size="12" font-family="Arial">
    ❌ Sequential
  </text>
  
  <!-- Diffusion Section -->
  <rect x="320" y="60" width="260" height="320" rx="10" fill="#2d2d44" stroke="#4ecdc4" stroke-width="2"/>
  <text x="450" y="90" text-anchor="middle" fill="#4ecdc4" font-size="16" font-weight="bold" font-family="Arial">
    Traditional Diffusion
  </text>
  
  <!-- Diffusion steps -->
  <g transform="translate(340, 110)">
    <rect x="0" y="0" width="40" height="30" rx="5" fill="#666"/>
    <rect x="45" y="0" width="40" height="30" rx="5" fill="#666"/>
    <rect x="90" y="0" width="40" height="30" rx="5" fill="#666"/>
    <rect x="135" y="0" width="40" height="30" rx="5" fill="#666"/>
    <text x="20" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">[M]</text>
    <text x="65" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">[M]</text>
    <text x="110" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">[M]</text>
    <text x="155" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">[M]</text>
    <text x="195" y="20" fill="#666" font-size="14" font-family="Arial">→ Init</text>
  </g>
  <g transform="translate(340, 150)">
    <rect x="0" y="0" width="40" height="30" rx="5" fill="url(#diffGrad)"/>
    <rect x="45" y="0" width="40" height="30" rx="5" fill="#666"/>
    <rect x="90" y="0" width="40" height="30" rx="5" fill="url(#diffGrad)"/>
    <rect x="135" y="0" width="40" height="30" rx="5" fill="#666"/>
    <text x="20" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">The</text>
    <text x="65" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">[M]</text>
    <text x="110" y="20" text-anchor="middle" fill="#fff" font-size="9" font-family="Arial">brown</text>
    <text x="155" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">[M]</text>
    <text x="195" y="20" fill="#666" font-size="14" font-family="Arial">→ Step 1</text>
  </g>
  <g transform="translate(340, 190)">
    <rect x="0" y="0" width="40" height="30" rx="5" fill="url(#diffGrad)"/>
    <rect x="45" y="0" width="40" height="30" rx="5" fill="url(#diffGrad)"/>
    <rect x="90" y="0" width="40" height="30" rx="5" fill="url(#diffGrad)"/>
    <rect x="135" y="0" width="40" height="30" rx="5" fill="url(#diffGrad)"/>
    <text x="20" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">The</text>
    <text x="65" y="20" text-anchor="middle" fill="#fff" font-size="9" font-family="Arial">quick</text>
    <text x="110" y="20" text-anchor="middle" fill="#fff" font-size="9" font-family="Arial">brown</text>
    <text x="155" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">fox</text>
    <text x="195" y="20" fill="#666" font-size="14" font-family="Arial">→ Step 2</text>
  </g>
  
  <text x="450" y="280" text-anchor="middle" fill="#4ecdc4" font-size="14" font-family="Arial">
    N tokens = K steps (K &lt;&lt; N)
  </text>
  <text x="450" y="310" text-anchor="middle" fill="#888" font-size="12" font-family="Arial">
    ❌ No KV Cache (Bidirectional)
  </text>
  <text x="450" y="330" text-anchor="middle" fill="#888" font-size="12" font-family="Arial">
    ✅ Parallel
  </text>
  
  <!-- WeDLM Section -->
  <rect x="610" y="60" width="260" height="320" rx="10" fill="#2d2d44" stroke="#a855f7" stroke-width="2"/>
  <text x="740" y="90" text-anchor="middle" fill="#a855f7" font-size="16" font-weight="bold" font-family="Arial">
    WeDLM (Best of Both!)
  </text>
  
  <!-- WeDLM steps -->
  <g transform="translate(630, 110)">
    <rect x="0" y="0" width="40" height="30" rx="5" fill="#666"/>
    <rect x="45" y="0" width="40" height="30" rx="5" fill="#666"/>
    <rect x="90" y="0" width="40" height="30" rx="5" fill="#666"/>
    <rect x="135" y="0" width="40" height="30" rx="5" fill="#666"/>
    <text x="20" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">[M]</text>
    <text x="65" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">[M]</text>
    <text x="110" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">[M]</text>
    <text x="155" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">[M]</text>
    <text x="195" y="20" fill="#666" font-size="14" font-family="Arial">→ Init</text>
  </g>
  <g transform="translate(630, 150)">
    <rect x="0" y="0" width="40" height="30" rx="5" fill="url(#wedlmGrad)"/>
    <rect x="45" y="0" width="40" height="30" rx="5" fill="url(#wedlmGrad)"/>
    <rect x="90" y="0" width="40" height="30" rx="5" fill="#666"/>
    <rect x="135" y="0" width="40" height="30" rx="5" fill="#666"/>
    <text x="20" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">The</text>
    <text x="65" y="20" text-anchor="middle" fill="#fff" font-size="9" font-family="Arial">quick</text>
    <text x="110" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">[M]</text>
    <text x="155" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">[M]</text>
    <text x="195" y="20" fill="#666" font-size="14" font-family="Arial">→ Step 1</text>
  </g>
  <g transform="translate(630, 190)">
    <rect x="0" y="0" width="40" height="30" rx="5" fill="url(#wedlmGrad)"/>
    <rect x="45" y="0" width="40" height="30" rx="5" fill="url(#wedlmGrad)"/>
    <rect x="90" y="0" width="40" height="30" rx="5" fill="url(#wedlmGrad)"/>
    <rect x="135" y="0" width="40" height="30" rx="5" fill="url(#wedlmGrad)"/>
    <text x="20" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">The</text>
    <text x="65" y="20" text-anchor="middle" fill="#fff" font-size="9" font-family="Arial">quick</text>
    <text x="110" y="20" text-anchor="middle" fill="#fff" font-size="9" font-family="Arial">brown</text>
    <text x="155" y="20" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">fox</text>
    <text x="195" y="20" fill="#666" font-size="14" font-family="Arial">→ Step 2</text>
  </g>
  
  <text x="740" y="280" text-anchor="middle" fill="#a855f7" font-size="14" font-family="Arial">
    N tokens = K steps + KV Cache!
  </text>
  <text x="740" y="310" text-anchor="middle" fill="#888" font-size="12" font-family="Arial">
    ✅ KV Cache (Causal Attention)
  </text>
  <text x="740" y="330" text-anchor="middle" fill="#888" font-size="12" font-family="Arial">
    ✅ Parallel
  </text>
  
  <!-- Winner Star -->
  <text x="740" y="360" text-anchor="middle" fill="#ffd700" font-size="18" font-family="Arial">⭐ 3-6× Faster!</text>
</svg>

